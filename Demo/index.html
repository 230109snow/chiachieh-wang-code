<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 Exercise</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <nav id="nav">
        <ul>
            <li class="nav-center"><a href="../index.html" >Home</a></li>
            <li class="nav-center"><a href="../Api/index.html" >API</a></li>
        </ul>
    </nav>
    <h2>FizzBuzz</h2>
    
    <div>
        <label for="fizzbuzz">Enter a number </label>
        <input id="fizzbuzz" type="number" >
        <button onclick="fizzbuzz()">Submit</button>
    </div>
    <p id="output"> </p>
    <br>
    <hr>

    <h2>Calculator</h2>
    <div id="cal">
        <div id="display">0</div>
        <button onclick="calculate(9)">9</button>
        <button onclick="calculate(8)">8</button>
        <button onclick="calculate(7)">7</button>
        <button onclick="calculate(6)">6</button>
        <button onclick="calculate(5)">5</button>
        <button onclick="calculate(4)">4</button>
        <button onclick="calculate(3)">3</button>
        <button onclick="calculate(2)">2</button>
        <button onclick="calculate(1)">1</button>
        <button onclick="calculate(0)">0</button>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
        <button onclick="calculate('=')">=</button>
        <button onclick="calculate('c')">c</button>
    </div>
    
    <br>
    <hr>

    <h2>Calculator 2.0</h2>
    
    <table class="container">
        <tr>
            <td id="screen" colspan="4">
                    This is a display screen
            </td>
        </tr>
        <tr>
            <td><button class="num" onclick="calculation(9)">9</button></td> 
            <td><button class="num" onclick="calculation(8)">8</button></td>
            <td><button class="num" onclick="calculation(7)">7</button></td>
            <td><button class="operator" onclick="calculation('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="num" onclick="calculation(6)">6</button></td>
            <td><button class="num" onclick="calculation(5)">5</button></td>
            <td><button class="num" onclick="calculation(4)">4</button></td>
            <td><button class="operator" onclick="calculation('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="num" onclick="calculation(3)">3</button></td>
            <td><button class="num" onclick="calculation(2)">2</button></td>
            <td><button class="num" onclick="calculation(1)">1</button></td>
            <td><button class="operator" onclick="calculation('*')">*</button></td>
        </tr>
        <tr>
            <td><button class="num" onclick="calculation('c')" style="color: red;">c</button></td>
            <td><button class="num" onclick="calculation(0)">0</button></td>
            <td><button class="num" onclick="calculation('bp')"><--</button></td>
            <td><button class="operator" onclick="calculation('/')">/</button></td>
        </tr>
        <tr>
            <td colspan="4"> 
                <button class="equal" onclick="calculation('=')" style="width: 90%;">=</button>
            </td>
        </tr>
       
    </table>

    <br>
    <hr>

    <h2>Hangman Game</h2>

    <button class="start" onclick="generate()">Start</button>
    <div class="hangman">
        <label for="guess">Enter your guess ! </label>
        <input id="guess" type="text" maxlength="1" >
        <button onclick="hangman()">Guess</button>
    </div>
    <div class="image">
        <img id="image" src="Hangman-0.png" />
        <div> Word : <span id="word"> </span> </div>
        <div> Misses : <span id="misses"> </span> </div>
    </div>
    

    
    <script src="index.js"></script> 
</body>
</html>

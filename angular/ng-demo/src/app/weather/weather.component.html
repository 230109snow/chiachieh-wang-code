<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="w3-card-4">
    <div class="w3-container w3-blue">
      <h2>Weather APP</h2>
    </div>
    <form class="w3-container" >
        <p>      
            <label class="w3-text-blue" for="city"><b>Enter a city Name</b></label>
            <input class="w3-input w3-border w3-sand" name="city" id="city" type="text" [(ngModel)]="cityName">
        </p>
        <p>      
            <label class="w3-text-blue" for="zip"><b>Zip Code (US only)</b></label>
            <input class="w3-input w3-border w3-sand" name="zip" type="text"  maxlength="5" [(ngModel)]="zipcode">
        </p>
        <p>
            <button class="w3-btn w3-blue" (click)="getData()">Get Current Weather Data</button>
        </p>
    </form>
</div>

<hr>
<br>
<div class="w3-container" style="display:flex; flex-flow: row wrap;">
    <app-weather-card *ngIf="weatherObj.length"> </app-weather-card>
</div>

<hr>

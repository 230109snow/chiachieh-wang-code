<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="w3-card-4">
    <div class="w3-container w3-blue">
      <h2>Weather APP</h2>
    </div>
    <form class="w3-container" >
        <p>      
            <label class="w3-text-blue" for="city"><b>Enter a city Name</b></label>
            <input class="w3-input w3-border w3-sand" name="city" id="city" type="text" [(ngModel)]="cityName">
        </p>
        <p>
            <button class="w3-btn w3-blue" (click)="getData()">Get Current Weather Data</button>
        </p>
    </form>
</div>

<hr>
<br>
<app-weather-card > </app-weather-card>
<hr>    
<br>

<div class="w3-container" style="display:flex; flex-flow: row wrap;">
    <div class="w3-container">
        <h2>Weather Details</h2>

        <div class="w3-card-4" style="width:50%">
            <header class="w3-container w3-light-grey">
                <h3>London   UK</h3>
            </header>
            <div class="w3-container">
                <p>Temperature: 86.3°F  Feels like 25.57°F</p>
                <hr>
                <img src="http://openweathermap.org/img/w/03n.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px"> 
                <p>Humidity: % Pressure: hPa</p><br>
            </div>
        </div>
    </div>

</div>

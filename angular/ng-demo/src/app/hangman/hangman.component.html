<h2>Hangman Game</h2>

<button class="start" (click)="generate()">Start</button>
<div class="hangman">
    <label for="guess">Enter your guess ! </label>
    <input id="guess" type="text" maxlength="1" >
    <button (click)="hangman()">Guess</button>
</div>
<div class="image">
    <img id="image" [src]=imgSrc alt="Hangman"/>
   
    <div> Word : <span id="word" > </span> </div>
    <div> Misses : <span id="misses"> </span> </div>
</div>

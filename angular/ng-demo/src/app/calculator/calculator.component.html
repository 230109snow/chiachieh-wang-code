
<h2>Calculator 2.0</h2>
    
<table class="container">
    <tr>
        <td id="screen" colspan="4">
                This is a display screen
        </td>
    </tr>
    <tr>
        <td><button class="num" onclick="calculation(9)">9</button></td> 
        <td><button class="num" onclick="calculation(8)">8</button></td>
        <td><button class="num" onclick="calculation(7)">7</button></td>
        <td><button class="operator" onclick="calculation('+')">+</button></td>
    </tr>
    <tr>
        <td><button class="num" onclick="calculation(6)">6</button></td>
        <td><button class="num" onclick="calculation(5)">5</button></td>
        <td><button class="num" onclick="calculation(4)">4</button></td>
        <td><button class="operator" onclick="calculation('-')">-</button></td>
    </tr>
    <tr>
        <td><button class="num" onclick="calculation(3)">3</button></td>
        <td><button class="num" onclick="calculation(2)">2</button></td>
        <td><button class="num" onclick="calculation(1)">1</button></td>
        <td><button class="operator" onclick="calculation('*')">*</button></td>
    </tr>
    <tr>
        <td><button class="num" onclick="calculation('c')" style="color: red;">c</button></td>
        <td><button class="num" onclick="calculation(0)">0</button></td>
        <td><button class="num" onclick="calculation('bp')"><--</button></td>
        <td><button class="operator" onclick="calculation('/')">/</button></td>
    </tr>
    <tr>
        <td colspan="4"> 
            <button class="equal" onclick="calculation('=')" style="width: 90%;">=</button>
        </td>
    </tr>
   
</table>
